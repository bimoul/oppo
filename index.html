<img id="download-apk" src="MT管理器.apk" alt="apk name" style="display: none;">
<button onclick="downloadapk()">下载应用</button>

<script>
  function downloadapk() {
    const downloadapk = document.getElementById('download-apk');
    const url = downloadapk.src.replace(/^data:apk\/[^;]/, 'data:application/octet-stream');
    
    const anchor = document.createElement('a');
    anchor.href = url;
    anchor.download = 'apk-name.apk';
    anchor.click();
  }
</script>
