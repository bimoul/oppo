<script>
  function downloadApk(downloadId, apkName) {
    const downloadapk = document.getElementById(downloadId);
    const url = downloadapk.src.replace(/^data:apk\/[^;]/, 'data:application/octet-stream');
    
    const anchor = document.createElement('a');
    anchor.href = url;
    anchor.download = apkName;
    anchor.click();
  }
</script>
